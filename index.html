<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">

		<title>Estourando balões</title>

		<script type="text/javascript">
			function gameInit(){
				var level = document.getElementById("game_level").value;

				window.location.href = "game.html?" + level;
			}
		</script>	
	</head>

	<body>
		<div>
			<p>
				<b>Nível</b>
				<select id="game_level">
					<option value="1">Fácil</option>
					<option value="2">Médio</option>
					<option value="3">Difícil</option>
				</select>
			</p>
			<br />
			<img onclick="gameInit()" src="img/iniciar.png">
		</div>	
	</body>
</html>
